{% extends "dbtest/base.html" %}
{% block content %}
Username: {{ user.name }}<br>
<u>Organizations</u><br>
{% for organization in user.members.all %}
	<a href="{% url 'organization_detail' organization.id %}">{{ organization.name }}</a><br>
{% endfor %}
	
<u>Admin of:</u><br>
{% for organization in user.admin.all %}
	<a href='{% url 'organization_detail' organization.id %}'>{{ organization.name }}</a><br>
{% endfor %}
{% endblock content %}
