{% extends "dbtest/base.html" %}

{% block content %}
	<h1>Create a Job</h1>
	<br><br>
	{% if error %}<b>{{ error }}</b>
	{% endif %}
	{% if name %}<b>Job:{{ name }}.  Please check your email for a confirmation message.</b>

	{% else %}
	<form action="{% url 'job_create' %}" method="post">
	{% csrf_token %}
	{{ form }}
	<input type="submit" value="Create Job">
	</form>

	{% endif %}
{% endblock %}
