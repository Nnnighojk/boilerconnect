{% extends "dbtest/base.html" %}

{% block content %}

<h1>Modify the following fields :</h1>
<br><br>
{% if error %}<b>{{ error }}</b>
{% endif %}
{% if username %}<b>Welcome {{ username }}.  Please check your email for a confirmation message.</b>

{% else %}
<form action="{% url 'organization_edit' organization_id %}" method="post">
  {% csrf_token %}
  {{ form }}
  <input type="submit" value="Modify Organization">
</form>

{% endif %}

{% endblock content %}
