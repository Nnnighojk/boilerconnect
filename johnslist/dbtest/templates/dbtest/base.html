<html>
<body>
<div id ="header">{% block header %}
	{% if user.is_authenticated %}
	<h2>
		Welcome {{user.username}}!! <br><br>
	</h2>
	<a href="{% url 'logout' %}"> LOGOUT </a>
	{% else %}
	<a href="{% url 'login' %}"> LOGIN </a>

{% endif %}

	{% endblock %}</div>
<div id ="content">{% block content %}Content{% endblock %}</div>
<div id ="footer">{% block footer %}Footer{% endblock %}</div>
</body>
</html>
