{% extends "dbtest/base.html" %}

{% block content %}



<h1>Create an Account</h1>
<br><br>
{% if error %}<b>{{ error }}</b>
{% endif %}
{% if username %}<b>Welcome {{ username }}.  Please check your email for a confirmation message.</b>

{% else %}
<form action="{% url 'user_create' %}" method="post">
{% csrf_token %}
{{ form }}
<input type="submit" value="Create User">
</form>

{% endif %}

{% endblock content %}
